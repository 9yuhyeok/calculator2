<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>카페인 반감기 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }
    .app {
      max-width: 900px;
      margin: 24px auto;
      padding: 16px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }
    h1 {
      font-size: 1.6rem;
      margin-top: 0;
      margin-bottom: 4px;
    }
    .subtitle {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 16px;
    }
    .section-title {
      font-weight: 600;
      margin-top: 16px;
      margin-bottom: 8px;
    }
    label {
      font-size: 0.85rem;
      margin-right: 8px;
    }
    input[type="number"],
    input[type="datetime-local"],
    input[type="text"] {
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .btn-primary {
      background: #0070f3;
      color: white;
    }
    .btn-outline {
      background: white;
      border: 1px solid #ccc;
    }
    .dose-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 0.9rem;
    }
    .dose-table th,
    .dose-table td {
      padding: 6px 4px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    .dose-table th {
      font-weight: 600;
      background: #fafafa;
    }
    .dose-table td.actions {
      text-align: right;
    }
    .result-box {
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: 12px;
      background: #f0f4ff;
      font-size: 0.95rem;
    }
    .result-main {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-left: 4px;
    }
    .tag-ok {
      background: #e1fbe1;
      color: #1c7c1c;
    }
    .tag-warn {
      background: #ffe6e6;
      color: #c03535;
    }
    .warn {
      color: #c03535;
      font-weight: 600;
    }
    .small {
      font-size: 0.8rem;
      color: #666;
    }
